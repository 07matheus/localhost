<form id="criar-novo-site" class="novo-site m-3 p-2 border">
  <div class="row mb-3">
    <label for="nomeSite" class="col-sm-2 col-form-label col-form-label">Nome do site:</label>

    <div class="col-sm-10">
      <input type="text" class="form-control form-control" name="nomeSite" id="nomeSite" placeholder="Um nome qualquer">
    </div>
  </div>

  <div class="row mb-3">
    <label for="urlSite" class="col-sm-2 col-form-label col-form-label">URL do site:</label>

    <div class="col-sm-10">
      <input type="text" class="form-control form-control" name="urlSite" id="urlSite" placeholder="seu-site.com">
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-2 col-form-label col-form-label">Possui o protocolo https?:</label>

    <div class="col-sm-4">
      <input type="radio" class="btn-check" name="https" id="comHttps" autocomplete="off" value="s">
      <label class="btn btn-outline-primary" for="comHttps">Sim</label>
    
      <input type="radio" class="btn-check" name="https" id="semHttps" autocomplete="off" checked value="n">
      <label class="btn btn-outline-primary" for="semHttps">Não</label>       
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-2 col-form-label col-form-label">Possui o WWW?:</label>

    <div class="col-sm-4">
      <input type="radio" class="btn-check" name="www" id="comWWW" autocomplete="off" value="s">
      <label class="btn btn-outline-primary" for="comWWW">Sim</label>
    
      <input type="radio" class="btn-check" name="www" id="semWWW" autocomplete="off" checked value="n">
      <label class="btn btn-outline-primary" for="semWWW">Não</label>       
    </div>
  </div>

  <div class="d-flex align-items-center">
    <button type="submit" class="btn btn-success col-2">Cadastrar</button>
    <div class="col" id="mensagem-formulario"></div>
  </div>
</form>
